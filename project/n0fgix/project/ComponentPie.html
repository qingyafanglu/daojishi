<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">


</style>
<link rel="stylesheet" href="ComponentBase.css">
<script src="ComponentBase.js"></script>

<script src="../js/lib/jquery.js"></script>
<script src="ComponentPie.js"></script>
<link rel="stylesheet" href="ComponentPie.css">
<title>H5ComponentPoint</title>  
</head>

<body>
<div class="iphone">
</div>
<script type="text/javascript">
$(function(){
 var cfg={
	 width:400,
	 height:400,
	 type:'pie',
	 data:[
	  ['Javascript',.2,'#000'],
	  ['HTML/CSS',.3,'#99c0ff'],
	  ['HTML5',.05,'yellow'], 
	  ['CSS3',.15,'red'],
	  ['jQuery',.1,'green'],
	  ['Bootstrap',.05,'#00F'],
	  ['AngularJs',.15,'#99CC00'],
	 ],
	 center:true,
	 css:{
		 top:100,
		 opacity:0
		 
		 },
	animateIn:{
		 opacity:1,
		 top:200
		 
		 
		 },
	 animateOut:{
		 opacity:0,
		 top:100
		 
		 }

	 
	 };
 
 var h5=new H5ComponentPie('pie',cfg);
 $('.iphone').append(h5);
 
 
  var leave=true;
 $('body').click(function(){
	 leave=!leave;
	 $('.h5_component').trigger(leave? 'onLeave':'onLoad');
	 
	 });


});

</script>


</body>
</html>
