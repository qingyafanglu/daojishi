<style type="text/css">
body{margin:0;padding:0;background-color:#000;font-size:12px;}
.iphone{width:340px;height:540px;position:absolute;left:50%;top:50%;margin:-270px 0 0 -170px;background-color:#fff;}


</style>
<script src="../js/lib/jquery.js"></script>
<script src="ComponentBase.js"></script>
<link rel="stylesheet" href="ComponentBase.css">
<title>ComponentBase</title>
</head>

<body>
<div class="iphone">
</div>
<script type="text/javascript">
 var cfg={
	 width:514,
	 height:306,
	 type:'base',
	 bg:'p1_people.png',
	 center:true,
	 css:{
		 opacity:0,
		 bottom:0
		 
		 },
	 animateIn:{
		 opacity:1,
		 bottom:80
		 },	 
	 animateOut:{
		 opacity:0,
		 bottom:0
		 },
	 
	 };
 
 var h5=new H5ComponentBase('myName',cfg);
 $('.iphone').append(h5);
 
 
  var leave=true;
 $('body').click(function(){
	 leave=!leave;
	 $('.h5_component').trigger(leave? 'onLeave':'onLoad');
	 
	 });




</script>


</body>
