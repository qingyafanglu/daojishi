<div class="iphone">

<script type="text/javascript">
$(function(){
 var cfg={
	 width:530,
	 height:600,

	 data:[
	  ['Javascript',.4,'#000'],
	  ['HTML/CSS',.2,'#99c0ff'],
	  ['HTML5',.1,'yellow'], 
	  ['CSS3',.35,'red'],
	  ['jQuery',.2,'green'],
	  ['Bootstrap',.05,'#00F'],
	  ['AngularJs',.09,'#00F'],
	 ],
	 center:true,
	 css:{
		
		 opacity:1
		 
		 },
	/* animateIn:{
		 opacity:1,
		 top:300
		 
		 
		 },
	 animateOut:{
		 opacity:0,
		 top:0
		 
		 }

	 */
	 };
 
 var h5=new H5ComponentPolyline('polyline',cfg);
 $('.iphone').append(h5);
 
 
  var leave=true;
 $('body').click(function(){
	 leave=!leave;
	 $('.h5_component').trigger(leave? 'onLeave':'onLoad');
	 
	 });


});

</script>
