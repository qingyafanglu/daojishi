 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">


</style>
<link rel="stylesheet" href="ComponentBase.css">
<script src="ComponentBase.js"></script>

<script src="../js/lib/jquery.js"></script>
<script src="ComponentPoint.js"></script>
<link rel="stylesheet" href="ComponentPoint.css">
<title>H5ComponentPoint</title>  
</head>

<body>
<div class="iphone">
</div>
<script type="text/javascript">
$(function(){
 var cfg={
	 width:300,
	 height:300,
	 type:'point',
	 data:[
	  ['A项',.4,'green'],
	  ['B项',.2,'yellow',0,'-100%'],
	  ['C项',.2,'red',0,'150%'], 
	 ],
	 center:true,
	 css:{
		 opacity:0,
		 bottom:0
		 
		 },
	 animateIn:{
		 opacity:1,
		 bottom:'50%'
		 },	 
	 animateOut:{
		 opacity:0,
		 bottom:0
		 },
	 
	 };
 
 var h5=new H5ComponentPoint('myName',cfg);
 $('.iphone').append(h5);
 
 
  var leave=true;
 $('body').click(function(){
	 leave=!leave;
	 $('.h5_component').trigger(leave? 'onLeave':'onLoad');
	 
	 });


});

</script>


</body>
</html>
