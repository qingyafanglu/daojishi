<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>fulpage演示篇</title>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>  
    
    <script type="text/javascript" src="project/H5.js"></script>
    <link type="text/css" href="project/H5.css">
    
    <script type="text/javascript">
       var res=['Base','Bar','Pie','Point','Polyline','Radar']; 
	   var html=[];
	   for(s in res){
		   html.push('<script type="text/javascript" src="project/Component'+res[s]+'.js"><\/script>');
		   html.push('<link  rel="stylesheet"   type="text/css" href="project/Component'+res[s]+'.css" >');
		   }; 
       
      document.write(html.join(' '));
	 
    
    </script>
    <style type="text/css">
    
      body{margin:0;padding:0;}
	  .h5_page{position:relative;background-image: url(imgs/page_bg.png)}
	  .h5_page_face{background-image:url(imgs/face_bg.png)}
	  .h5_component_slogan{
            -webkit-animation:rock 2s infinite 2s;
        }
        @-webkit-keyframes rock{
            0%{ transform:rotate(0deg)}
            5%{ transform:rotate(3deg)}
            10%{ transform:rotate(-4deg)}
            15%{ transform:rotate(3deg)}
            20%{ transform:rotate(-2deg)}
            25%{ transform:rotate(1deg)}
            30%{ transform:rotate(-1deg)}
            70%{ transform:rotate(0deg)}
            100%{ transform:rotate(0deg)}
        }
      .h5_component_caption{
            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }
    </style>
    
    
    
    
    <script type="text/javascript">
   $(function(){
   
      var h5 = new H5();

            h5.whenAddPage = function(){
                this.addComponent('slide_up',{
                    bg:'imgs/footer.png',
                    css:{
                        opacity:0,
                        left:0,bottom:-20,
                        width:'100%',height:'20px',zIndex:999
                    },
                    animateIn:{
                        opacity:1,bottom:'-1px'
                    },
                    animateOut:{
                        opacity:0,bottom:'-20px'
                    },
                    delay:1500
                });
            }
//------------------------------------------------------------
            h5
            .addPage('face')
                .addComponent('logo',{
                    center:true,
                    width:395,
                    height:130,
                    bg:'imgs/face_logo.png',
                    css:{opacity:0},
                    animateIn:{top:100,opacity:1},
                    animateOut:{top:0,opacity:0},
                })
                .addComponent('slogan',{
                    center:true,
                    width:365,
                    height:99,
                    bg:'imgs/face_slogan.png',
                    css:{opacity:0,top:180},
                    animateIn:{left:'50%',opacity:1},
                    animateOut:{left:'0%',opacity:0},
                    delay:500
                })
                .addComponent('face_img_left',{
                    width:370,
                    height:493,
                    bg:'imgs/face_img_left.png',
                    css:{opacity:0,left:-50,bottom:-50},
                    animateIn:{opacity:1,left:0,bottom:0},
                    animateOut:{opacity:0,left:-50,bottom:-50},
                    delay:1000
                })
                .addComponent('face_img_right',{
                    width:276,
                    height:449,
                    bg:'imgs/face_img_right.png',
                    css:{opacity:0,right:-50,bottom:-50},
                    animateIn:{opacity:1,right:0,bottom:0},
                    animateOut:{opacity:0,right:-50,bottom:-50},
                    delay:1000
                })
            .addPage()
                .addComponent('caption',{text:'核心理念'})
                .addComponent('text',{
                    width:500,
                    height:30,
                    center:true,
                    text:'IT教育网=只学有用的',
                    css:{
                        opacity:0,textAlign:'center',color:'red',fontSize:'26px'
                    },
                    animateIn:{opacity:1,top:120},
                    animateOut:{opacity:0,top:240},
                })
                .addComponent('description',{
                    center:true,
                    width:481,
                    height:295,
                    bg:'imgs/description_bg.gif',
                    css:{
                        opacity:0,
                        padding:'15px 10px 10px 10px',
                        color:'#fff',
                        fontSize:'15px',
                        lineHeight:'18px',
                        textAlign:'justify',
                        top:240
                    },
                    text:'2013年，IT教育网的诞生引领中国IT职业从教育进入新时代；高质量实战课程、全新教学模式、实时互动学习，以领先优势打造行业品牌；迄今为止，IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',
                    animateIn:{opacity:1,top:190},
                    animateOut:{opacity:0,top:240},
                    delay:1000
                })
                .addComponent('people',{
                    center:true,
                    width:515,
                    height:305,
                    bg:'imgs/p1_people.png',
                    css:{
                        opacity:0,
                        bottom:0
                    },
                    animateIn:{opacity:1,bottom:40},
                    animateOut:{opacity:0,bottom:0},
                    delay:500
                })
		  
		     .addPage()
                .addComponent('caption',{text:'后端开发课程'})//radar

                .addComponent('radar',{
                    type : 'radar',
                    width : 400,
                    height : 400,
                    data:[
                        ['Javascript',.4,'#000'],
	                    ['HTML/CSS',.8,'#99c0ff'],
	                    ['HTML5',.75,'yellow'], 
	                     ['CSS3',.85,'red'],
	                    ['jQuery',.5,'green'],
	                    ['Bootstrap',.6,'#00F'],
	                    ['AngularJs',.9,'#99CC00'],
                    ],
                    css : {
                        top:100,
                        opacity:0
                    },
                    animateIn:{
                        opacity:1,
                        top:200,
                    },
                    animateOut:{
                        opacity:0,
                        top:100,
                    },
                    center : true,
                })
		  
     
             .addPage('tail')
                .addComponent('logo',{
                    center:true,
                    width:359,
                    height:129,
                    bg:'imgs/tail_logo.png',
                    css:{top:240,opacity:0},
                    animateIn:{opacity:1,top:210},
                    animateOut:{opacity:0,top:240},
                })
                .addComponent('slogan',{
                    center:true,
                    width:314,
                    height:46,
                    bg:'imgs/tail_slogan.png',
                    css:{top:280,opacity:0},
                    animateIn:{opacity:1,left:'50%'},
                    animateOut:{opacity:0,left:'0%'},
                    delay:500
                })
                .addComponent('share',{
                    width:128,
                    height:120,
                    bg:'imgs/tail_share.png',
                    css:{opacity:0,top:110,right:110},
                    animateIn:{opacity:1,top:10,right:10},
                    animateOut:{opacity:0,top:110,right:110},
                    delay:1000 
                })
                .addComponent('back',{
                    width:80,
                    height:100,
                    bg:'imgs/tail_back.png',
                    center:true,
                    onclick : function(){
                         $.fn.fullpage.moveTo( 1 )
                    }
                })
       .loader();
   });
 
 </script>
    
</head>   
    
<body>

 
 </body>   

   
</html>
