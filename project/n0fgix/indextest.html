    <style type="text/css">

    <script type="text/javascript">
   $(function(){
   
       var h5=new H5();
	   
	   h5
	   .addPage('one')
	      .addComponent('slogan1',{
			  center:true,
			  width:200,
			  height:100,
			  css:{
				  opacity:0,
				  top:0,
				  backgroundColor:'red',
				  },
			  animateIn:{opacity:1,top:100},
		      animateOut:{opacity:0,top:0}	   
			  })
		.addPage('two')
	      .addComponent('slogan1',{
			  center:true,
			  width:200,
			  height:100,
			  css:{
				  opacity:0,
				  top:0,
				  backgroundColor:'green',
				  },
			  animateIn:{opacity:1,top:300},
		      animateOut:{opacity:0,top:0}	   
			  })	  
	  .loader();
   });
 
 </script>
